<div class="container">
<h2 align="center">Register</h2>

<br><br><br>
<form role="form"  ng-submit="vm.register()">
	<div class="row">
		<div class="col-xs-4 col-xs-offset-4">
			<div class="form-group">
				<label>Username</label>
				<input type="text" class="form-control" name="username" placeholder="Enter your username" ng-model="vm.username">
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-4 col-xs-offset-4">
			<div class="form-group">
				<label>Password</label>
				<input type="password" class="form-control" name="password" placeholder="Enter your password" ng-model="vm.password">
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-4 col-xs-offset-4">
			<div class="form-group">
				<label>Email</label>
				<input type="email" class="form-control" name="email" placeholder="Enter your password" ng-model="vm.email">
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-4 col-xs-offset-4">
			<div class="form-group">
				<label>First Name</label>
				<input type="text" class="form-control" name="firstName" placeholder="Enter your password" ng-model="vm.firstName">
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-4 col-xs-offset-4">
			<div class="form-group">
				<label>Last Name</label>
				<input type="text" class="form-control" name="lastName" placeholder="Enter your password" ng-model="vm.lastName">
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-4 col-xs-offset-4">
			<div class="form-group">
				<button type="submit" class="btn btn-success">Register</button>
			</div>
		</div>
	</div>
	
</form>

</div>
