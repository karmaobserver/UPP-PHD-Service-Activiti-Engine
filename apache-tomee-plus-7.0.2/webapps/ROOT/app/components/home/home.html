<div ng-if="vm.allTasksForUser == null">
	<br><br><br>
	<p class="adit-text" align="center" >You have no tasks at the moment, enjoy your coffie :)</p>
</div>
<div ng-if="vm.allTasksForUser != null">
	<br>
	<p class="adit-text" align="center">These are all your available tasks</p>
	<br>

	<div class="table-responsive">
		<table class="table table-hover table-bordered">
			<thead class="thead-inverse">
			    <tr>
			        <th>Student</th>
			        <th>Task</th>
			        <th>Properties</th>
			    </tr>
			</thead>
			<tbody>
				<tr ng-repeat="task in vm.allTasksForUser">
				    <td>{{vm.studentInfo[task.processInstanceId]}}</td>
				    <td>{{task.name}}</td>
				    <td>
				    	<!-- <button type="button" class="btn btn-warning" ng-click="vm.properties(task.id)">Properties</button> -->
				    	<a ng-href="#!/task?taskId={{task.id}}&taskDefinitionKey={{task.taskDefinitionKey}}" class="btn btn-success">Properties</a>
				    	<button type="button" class="btn btn-danger" ng-click="vm.deleteProcessInstace(task.processInstanceId)">Delete</button>
				    </td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
